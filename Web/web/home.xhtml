<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home</title>
</h:head>

<h:body style="text-align: center">
    <p:growl id="messages" showDetail="false" life="5000"/>
    <h:form id="frmMain">
        <h1>
            Chào mừng bạn đến với trang Home!
        </h1>
        <p>
            <p:commandButton value="Product" id="btnToProduct"
                             action="#{Router.toProduct}"/>
        </p>
        <p>
            <p:commandButton value="Catalog" id="btnToCatalog"
                             action="#{Router.toCatalog}"/>
        </p>
    </h:form>
</h:body>

</html>
