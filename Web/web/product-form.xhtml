<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add new Product</title>
</h:head>

<h:body >

    <h:form id="frmAddProduct" style="text-align: center">

        <h1>Add new Product</h1>

        <p>
            <p:inputText disabled="true" placeholder="Id" value="#{Product.id}"/>
        </p>
        <p>
            <p:inputText placeholder="name" value="#{Product.name}"/>
        </p>
        <p>
            <p:inputText placeholder="price" value="#{Product.price}"/>
        </p>
        <p>
            <p:inputText placeholder="catalogId" value="#{Product.catalogId}"/>
        </p>
        <p>
            <p:fileUpload value="#{Product.image}"  label="Image" mode="simple" skinSimple="true"/>
        </p>
        <br></br>
        <p>
            <p:commandButton value="Add new product" id="btnAddProduct"
                             action="#{ProductData.productConnector.save(Product)}">
            </p:commandButton>
        </p>

    </h:form>
</h:body>

</html>
