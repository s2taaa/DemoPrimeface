<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add new catalog</title>
</h:head>

<h:body>

    <h:form id="frmAddCatalog" style="text-align: center">

            <h1>Add new CataLog</h1>

        <p>
            <p:inputText disabled="true" id="id" placeholder="Id" value="#{Catalog.id}"/>
        </p>
        <p>
            <p:inputText id="name" placeholder="name" value="#{Catalog.name}"/>
        </p>
        <p>
            <p:commandButton value="AddCatalog" id="btnAddCatalog"
                             action="#{CatalogData.catalogConnector.save(Catalog)}">
            </p:commandButton>
        </p>

    </h:form>
</h:body>

</html>
